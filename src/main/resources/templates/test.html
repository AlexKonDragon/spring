<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Thymeleaf</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
<form class="col p-3 m-5" method="post" th:action="@{/}" th:object="${student}">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" placeholder="Enter Name" required th:field="*{name}" type="text" />
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input class="form-control" id="surname" placeholder="Enter surname" required th:field="*{surname}" type="text"/>
    </div>
    <div class="form-group">
        <label for="groupNumber">Group Number</label>
        <input class="form-control" id="groupNumber" placeholder="groupNumber" required th:field="*{groupNumber}" type="number" />
    </div>
    <div class="form-group">
        <label for="forPayment">For Payment</label>
        <input class="form-control" id="forPayment" placeholder="Enter forPayment" required th:field="*{forPayment}" type="number"/>
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Create">
    </div>
</form>
<div th:if="${studentMessage}" th:text="${studentMessage}" class="alert-success text-center"></div>
<table class="table table-bordered ">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Group Number</th>
        <th>Payment</th>
    </tr>
    <tr th:if="${#lists.isEmpty(students)}">
        <td class="text-center" colspan="7">No Records found. Add some...!</td>
    </tr>
    <tr th:each="student : ${students}">
        <td class="align-middle" th:text="${student.id}"></td>
        <td class="align-middle" th:text="${student.name}"></td>
        <td class="align-middle" th:text="${student.surname}"></td>
        <td class="align-middle" th:text="${student.groupNumber}"></td>
        <td class="align-middle" th:text="${student.forPayment}"></td>
    </tr>
</table>
</body>
</html>
